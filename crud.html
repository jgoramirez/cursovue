<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>GYM CRUD Vuejs</title>
</head>
<body>
    <div id="app" class="container mt-5">
        <h3>{{titulo}}</h3>

        <input type="text" class="form-control my-3" v-model="nuevaTarea" @keyup.enter="agregarTarea">
        <button class="btn btn-primary" @click="agregarTarea">Agregar</button>

        <div class="mt-3" v-for="(tarea,index) of tareas">
            <div class="aler alert-primary" role="alert" :class="['alert', tarea.estado ? 'alert-success' : 'alert-danger']">
                <div class="d-flex justify-content-between">
                    <div>
                        {{index+1}} - {{tarea.nombre}} - {{tarea.estado}}
                    </div>
                    <div>
                        <button
                            class="btn btn-success btn-sm"
                            @click="editarTarea(index)"
                        >
                            Ok
                        </button>
                        <button
                            class="btn btn-danger btn-sm"
                            @click="eliminar(index)"
                        >
                            X
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <a href="/">Indice</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/crud.js"></script>
</body>
</html>
