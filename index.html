<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ORSoft Vue Tutorial</title>
</head>
<body>
    <div id="app">
        <h4>{{titulo}}</h4>


        <div>
            <span>Agregar nuevo item</span>
            <input type="text" name="newItem" v-model="newItem" @keyup.enter="addItem" @keyup.esc="this.newItem=''">
            <input type="button" value="Add Items" @click="addItem" >
        </div>

        <table>
            <tbody>
                <tr>
                    <th>Cantidad</th>
                    <th>Producto</th>
                    <th>Alert</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr v-for="item of items">
                    <td><input type="number" name="cantidad" v-model.number="item.cantidad"></td>
                    <td>{{item.nombre}}</td>
                    <td><span v-if="item.cantidad === 0">No Stock</span></td>
                    <td><input type="button" value="-" @click="item.cantidad === 0 ? 0 : item.cantidad -= 1"></td>
                    <td><input type="button" value="+" @click="item.cantidad += 1"></td>
                </tr>
            </tbody>
        </table>

        <div>
            <h4>Total Items: {{totalItemsF}}</h4>
        </div>

        <ul>
            <li v-for="product of products">{{product}}</li>
        </ul>
    </div>

</body>
</html>
