<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Computed Basic</title>
</head>
<body>
    <div id="app">
        <p>
            {{mensaje}}
        </p>
        <p>
            {{invertido}}
        </p>
        <input type="text" class="form-control" v-model="mensaje">
        <hr>
        <button class="btn btn-primary" @click="contador===100? 100 : contador++">+</button>
        <button class="btn btn-danger" @click="contador===0?0:contador--">-</button>
        <h3>{{contador}}</h3>
        <div class="progress">
            <div class="progress-bar" role="progressbar" :style="{width: contador+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
                :class="color"
            >
                {{contador}}%
            </div>
        </div>
        <a href="/">Indice</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/computedBasic.js"></script>
</body>
</html>
